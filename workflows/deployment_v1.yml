apiVersion: v1
kind: Service
metadata:
  name: tale-tinkerer-service
spec:
  selector:
    app: tale-tinkerer
  ports:
    - protocol: "TCP"
      port: 6000
      targetPort: 5001
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tale-tinkerer
spec:
  selector:
    matchLabels:
      app: tale-tinkerer
  replicas: 5
  template:
    metadata:
      labels:
        app: tale-tinkerer
    spec:
      containers:
        - name: tale-tinkerer
          image: docker.io/rudrakshkarpe/tale-tinkerer
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
